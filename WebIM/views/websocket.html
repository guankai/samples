{{template "base/base.html" .}}
{{define "head"}}
<title>{{i18n .Lang "websocket_chatroom"}} - {{i18n .Lang "app_intro"}}</title>
<link rel="stylesheet" href="/static/js/jPlayer/jplayer.flat.css" type="text/css" />
<link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css" />
<link rel="stylesheet" href="/static/css/animate.css" type="text/css" />
<link rel="stylesheet" href="/static/css/font-awesome.min.css" type="text/css" />
<link rel="stylesheet" href="/static/css/simple-line-icons.css" type="text/css" />
<link rel="stylesheet" href="/static/css/font.css" type="text/css" />
<link rel="stylesheet" href="/static/css/app.css" type="text/css" />
{{end}}
{{define "body"}}
<div class="container">
    <h3>{{i18n .Lang "username"}}: <span id="uname">{{.UserName}}</span></h3>
    <h4>{{i18n .Lang "send_box"}}:</h4>
    <form class="form-inline">
        <div class="col-md-6 form-group">
            <input id="sendbox" type="text" class="form-control" onkeydown="if(event.keyCode==13)return false;" required>
        </div>
        <button id="sendbtn" type="button" class="btn btn-default">{{i18n .Lang "Send"}}</button>
    </form>
</div>

<div class="container">
    <h3>{{i18n .Lang "chat_history"}}:</h3>
    <ul id="chatbox">
        <li>{{i18n .Lang "welcome"}}</li>
    </ul>
    <div class="row">
        <div class="col-lg-6">
            <!-- chat -->
            <section class="panel panel-default">
                <header class="panel-heading">Chat</header>
                <section class="chat-list panel-body" id="polly">

                </section>

            </section>
            <!-- /chat -->
        </div>
    </div>
</div>

<script src="/static/js/app.js"></script>
<script src="/static/js/slimscroll/jquery.slimscroll.min.js"></script>
<script src="/static/js/charts/easypiechart/jquery.easy-pie-chart.js"></script>
<script src="/static/js/charts/sparkline/jquery.sparkline.min.js"></script>
<script src="/static/js/app.plugin.js"></script>
<script type="text/javascript" src="/static/js/jPlayer/jquery.jplayer.min.js"></script>
<script type="text/javascript" src="/static/js/jPlayer/add-on/jplayer.playlist.min.js"></script>
<script type="text/javascript" src="/static/js/jPlayer/demo.js"></script>


{{end}}
